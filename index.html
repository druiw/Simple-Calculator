<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-base">
        <div class="display-panel">
          <div class="screen calc-screen is-active">
            <div class="screen-content"></div>
          </div>
          <!-- Color Picker Hidden by Default -->
          <div class="screen color-display">
            <button class="btn btn--pink"></button>
            <button class="btn btn--lavender"></button>
            <button class="btn btn--yellow"></button>
            <button class="btn btn--dirt"></button>
            <button class="btn btn--green"></button>
            <button class="btn btn--blue"></button>
            <button class="btn btn--red"></button>
            <button class="btn btn--brown"></button>
          </div>
        </div>
        <div class="below-display">
          <div class="clear-panel">
            <button id="Color" class="button">Color</button>
            <button id="Clear" class="button">Clear</button>
          </div>
          <div class="button-panel">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
